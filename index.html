<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- I used this div contenitor to made a slide menu with css -->
	<div class="contenitor" tabindex="1">
		<aside id="side-bar" tabindex="1">
			<div class="filter-path">
				<input class="filter" type="text" placeholder="Write here to filter" data-bind="textInput: filter">
			</div>
			<ul class="place-list" data-bind="foreach: parkVisible">
				<li class="place" data-bind="text: name, click: $parent.select"></li>
			</ul>
		</aside>
	</div>
	<div id="map"></div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="lib/knockout-3.3.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/app.js"></script>
</body>
</html>
