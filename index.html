<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<aside id="side-bar">
		<div class="filter-path">
			<input class="filter" type="text" placeholder="Write here to filter" data-bind="textInput: filter">
		</div>
		<ul class="place-list" data-bind="foreach: parkVisible">
			<li class="place" data-bind="text: name"></li>
		</ul>
	</aside>
	<div id="map"></div>
	<div clear="_clear"></div>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="lib/knockout-3.3.0.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/app.js"></script>
</body>
</html>
